services:
  tinycache:
    build:
      context: .
      dockerfile: Dockerfile
    image: tinycache:latest
    container_name: tinycache
    ports:
      - "8080:8080"
    networks:
      - tiny-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./metrics/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - tiny-net
    depends_on:
      - tinycache

networks:
  tiny-net: